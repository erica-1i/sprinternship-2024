<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<div class="company-background">
  <img class="element" [src]="selectedCompany.backgroundImageUrl" alt="Company Background Image" />
  <div class="logo">
    <img class="img" [src]="selectedCompany.companyDetailLogo" alt="Company Logo" />
    <div class="company-name">{{selectedCompany.name}}</div>
    <div class="company-rating">{{selectedCompany.rating | number: '1.1'}}<i class="fa-solid fa-star fa-xs"></i></div>
    <div class="company-reviews">{{selectedCompany.companyReviews | number: '1.0' : 'en-US'}} company reviews</div>
    <div class="company-bio">Find out what people are saying about {{selectedCompany.name}}â€™s interviews</div>
    <input type="text" placeholder="    Positions or type" class="searchbar" />
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
    <div class="job-container">
      <app-job *ngFor="let job of companyJobs" [job]="job">
      </app-job>
    </div>
  </div>
</div>
